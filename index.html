<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
   <title>lesson-11</title>
</head>
<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__container">
            <ul class="header__menu menu">
               <li class="menu__item">
                  <a href="" class="menu__link">Позиціювання</a>
                  <ul class="menu__sub-menu sub-menu">
                     <li class="sub-menu__item">
                        <a href="" class="sub-menu__link">position relative</a>
                     </li>
                     <li class="sub-menu__item">
                        <a href="" class="sub-menu__link">position absolute</a>
                     </li>
                     <li class="sub-menu__item">
                        <a href="" class="sub-menu__link">position fixed</a>
                     </li>
                     <li class="sub-menu__item">
                        <a href="" class="sub-menu__link">position sticky</a>
                     </li>
                  </ul>
               </li>
               <li class="menu__item">
                  <a href="" class="menu__link">Домашнє завдання</a>
               </li>
               <li class="menu__item">
                  <a href="" class="menu__link">Корисні посилання</a>
                  <ul class="menu__sub-menu sub-menu">
                     <li class="sub-menu__item">
                        <a href="https://fls.guru/cssposition.html" target="_blank" class="sub-menu__link">CSS позиціювання (CSS position)</a>
                     </li>
                     <li class="sub-menu__item">
                        <a href="https://www.youtube.com/watch?v=mpykT40_VBc&t=1s" target="_blank" class="sub-menu__link">Відео урок</a>
                     </li>
                     <li class="sub-menu__item">
                        <a href="https://t.me/flschat" target="_blank" class="sub-menu__link">Чат допомоги друг другу по версці</a>
                     </li>
                  </ul>
               </li>
            </ul>
         </div>
      </header>
      <main class="main">
         <div class="position">
            <div class="position__container">
               <div class="position__content">
                  <div class="position__sticky sticky">
                     <div class="sticky__block-1">STICKY</div>
                     <div class="sticky__block-2"></div>
                     <div class="sticky__block-3"></div>
                     <div class="sticky__block-4"></div>
                     <div class="sticky__block-5"></div>
                     <div class="sticky__block-6"></div>
                  </div>
                  <div class="position__relative relative">
                     <div class="relative__block-1"></div>
                     <div class="relative__block-2">RELATIVE</div>
                     <div class="relative__block-3"></div>
                  </div>
                  <div class="position__absolute absolute">
                     <div class="absolute__block-1"></div>
                     <div class="absolute__block-2">ABSOLUTE</div>
                     <div class="absolute__block-3"></div>
                  </div>
                  <div class="position__fixed fixed">
                     <div class="fixed__block-1"></div>
                     <div class="fixed__block-2"></div>
                     <div class="fixed__block-3">FIXED</div>
                  </div>
               </div>
            </div>
         </div>
         <div class="home-work">
            <div class="home-work__container">
               <div class="home-work__img">
                  <img src="img/car.png" alt="car">
               </div>
            </div>
         </div>
      </main>

      <footer class="footer"></footer>
   </div>
</body>
</html>
